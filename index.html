.container {

.gallery {

    gap: 12px;
    opacity: 0;
    transform: translateY(20px);

}

.gallery.show {

}

.gallery img {

.gallery img:hover {

.modal {

    align-items: center;

}

.close {

    right: 25px;
    font-size: 2em;
    cursor: pointer;
}

@keyframes pulse {

}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }

</head>
