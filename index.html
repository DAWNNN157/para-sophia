<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para a Sophia ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.container {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 25px 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    animation: fadeIn 1.5s ease;
}

h1 {
    font-size: 1.7em;
}

.heart {
    font-size: 4em;
    animation: pulse 1.3s infinite;
    margin: 15px 0;
}

p {
    font-size: 1.05em;
    line-height: 1.6;
}

button {
    background: #fff;
    color: #ff4b5c;
    border: none;
    padding: 14px 22px;
    font-size: 1em;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px 0;
    width: 100%;
    transition: transform 0.2s, background 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #ffe5e8;
}

.gallery {
    display: none;
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 12px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.gallery.show {
    display: grid;
    opacity: 1;
    transform: translateY(0);
}

.gallery img {
    width: 100%;
    border-radius: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

iframe {
    display: none;
    width: 0;
    height: 0;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Oi, meu amor üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>

    <p>
        Eu fiz esse site pensando em voc√™,
        em cada detalhe, mesmo sem saber tudo.
        Porque quando √© pra voc√™,
        eu sempre tento um pouco mais.
    </p>

    <button onclick="mostrarFotos()">Ver voc√™ üíñ</button>
    <button onclick="tocarMusica()">Aperta aqui com carinho üé∂</button>

    <div class="gallery" id="galeria">
        <img src="fotos/foto1.jpg" alt="Foto 1">
        <img src="fotos/foto2.jpg" alt="Foto 2">
        <img src="fotos/foto3.jpg" alt="Foto 3">
        <img src="fotos/foto4.jpg" alt="Foto 4">
        <img src="fotos/foto5.jpg" alt="Foto 5">
        <img src="fotos/foto6.jpg" alt="Foto 6">
        <img src="fotos/foto7.jpg" alt="Foto 7">
        <img src="fotos/foto8.jpg" alt="Foto 8">
        <img src="fotos/foto9.jpg" alt="Foto 9">
    </div>
</div>

<!-- M√∫sica Perfume - Belo (YouTube incorporado) -->
<iframe id="musica"
src="https://www.youtube.com/embed/3kYk8FJfKjM?autoplay=1&loop=1&playlist=3kYk8FJfKjM"
allow="autoplay">
</iframe>

<script>
function mostrarFotos() {
    const galeria = document.getElementById("galeria");
    if (!galeria.classList.contains("show")) {
        galeria.classList.add("show");
    } else {
        galeria.classList.remove("show");
        setTimeout(() => galeria.style.display = "none", 600); // espera anima√ß√£o sumir
        galeria.style.display = "grid"; // mant√©m display grid durante a anima√ß√£o
    }
    galeria.style.display = "grid";
}

function tocarMusica() {
    const musica = document.getElementById("musica");
    musica.style.display = "block";
}
</script>

</body>
</html>
